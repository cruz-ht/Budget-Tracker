<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
</head>


<body>

    <h1>My Budget Tracker</h1>
    
    <main class="summary">
        <section>
            <h2>Total Budget</h2>
            <p id="budget-summary">$ 0.00</p>
        </section>
        
        <section>
            <h2>Total Income</h2>
            <p id="income-summary">$ 0.00</p>
        </section>

        <section>
            <h2>Total Expenses</h2>
            <p id="expense-summary">$ 0.00</p>
        </section>
    </main>



    <form class="container">
        <!-- INCOME SECTION -->
        <section class="input-fields">

            <div class="wrapped-title">
            <h3> Add Income</h3>
            <img src="Images/increase.png" alt="increasing arrow" width="40">
            </div>

            <input type="text" id="income-description" placeholder="Description">
            <input type="number" step="0.01" min="0" id="income-amount" placeholder="Amount">
            <button type="button" onclick="addIncome()">Confirm</button>
        </section>
   </form>

    <form class="container">
        <!-- EXPENSE SECTION -->
        <section class="input-fields">

            <div class="wrapped-title">
            <h3> Add Expense</h3>
            <img src="Images/decrease.png" alt="declining arrow" width="40">
            </div>

            <input type="text" id="expense-description" placeholder="Description">
            <input type="number" step="0.01" min="0" id="expense-amount" placeholder="Amount">
            <button type="button" onclick="addExpense()">Confirm</button>
        </section>
   </form>

    <script src="script.js"></script>


    <footer>
        <p>Â© Cruz Budget Tracker</p>
    </footer>
</body>
</html>
